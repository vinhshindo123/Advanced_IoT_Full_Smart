<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {

            margin-bottom: 20px;
        }

        .card {

            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .card:hover { transform: translateY(-3px); }

        .card h3 {

            font-size: 16px;

        }

        .temp-display {

        /* Nh√≥m N√∫t ƒêi·ªÅu Khi·ªÉn */
        .control-group {

        button {

            border-radius: 10px;

            cursor: pointer;
            display: flex;

            justify-content: center;

        button:active { transform: scale(0.96); }

        .btn-alarm-off { background: var(--danger); }
        .btn-alarm-reset { background: var(--primary); }

        /* B·∫£ng d·ªØ li·ªáu */
        .table-container {

        th {

        td { padding: 15px; border-bottom: 1px solid #f1f3f4; }

        .batch-row { background-color: #f8f9fa; color: #9aa0a6; font-style: italic; }
        .high-temp { color: var(--danger); font-weight: 700; }

        @media (max-width: 768px) {

        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">

    <div class="grid">

            <div id="status-badge" class="status-badge alarm-safe">H·ªÜ TH·ªêNG READY</div>

                <button class="btn-alarm-reset" onclick="sendCmd('RESET')">üîÑ KH√îI PH·ª§C C√íI</button>

    <div class="card">

        <div class="table-container">
            <table>

                        <th>Th·ªùi gian</th>
                        <th>Nhi·ªát ƒë·ªô</th>
                        <th>Tr·∫°ng th√°i</th>
                        <th>Ngu·ªìn</th>
                    </tr>
                </thead>
                <tbody id="log-table">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    async function refresh() {
        try {
            const res = await fetch('/api/data');
            const data = await res.json();
            
            if(data.measurements && data.measurements.length > 0) {
                const latest = data.measurements[0];
                document.getElementById('main-temp').innerText = latest.sensor_value.toFixed(1) + "¬∞C";
                document.getElementById('last-update').innerText = "C·∫≠p nh·∫≠t: " + new Date(latest.created_at).toLocaleTimeString();
                
                // Hi·ªÉn th·ªã b·∫£ng l·ªãch s·ª≠
                document.getElementById('log-table').innerHTML = data.measurements.map(m => {
                    const isBatch = m.note === "BATCH_DATA";
                    return `
                        <tr class="${isBatch ? 'batch-row' : ''}">
                            <td>${new Date(m.created_at).toLocaleTimeString()}</td>
                            <td class="${m.sensor_value > 8 ? 'high-temp' : ''}">${m.sensor_value.toFixed(2)}¬∞C</td>
                            <td>${m.sensor_value > 8 ? '‚ùå Qu√° nhi·ªát' : '‚úîÔ∏è An to√†n'}</td>
                            <td>${isBatch ? '‚è≥ G·ª≠i b√π' : '‚ö° Tr·ª±c ti·∫øp'}</td>
                        </tr>
                    `;
                }).join('');
            }

            // C·∫≠p nh·∫≠t Badge tr·∫°ng th√°i t·ª´ Device Table
            const badge = document.getElementById('status-badge');
            const status = data.device.status;
            
            if(status === 'ALARM_OFF') {
                badge.innerText = "üîá C√íI ƒêANG T·∫ÆT C∆Ø·ª†NG CH·∫æ";
                badge.className = "status-badge alarm-active";
            } else if(status === 'LED_ON') {
                badge.innerText = "üí° ƒê√àN ƒêANG B·∫¨T";
                badge.className = "status-badge alarm-safe";
            } else if(status === 'LED_OFF') {
                badge.innerText = "üåë ƒê√àN ƒêANG T·∫ÆT";
                badge.className = "status-badge alarm-safe";
            } else {
                badge.innerText = "‚úÖ H·ªÜ TH·ªêNG AN TO√ÄN";
                badge.className = "status-badge alarm-safe";
            }

        } catch (err) {

            document.getElementById('connection-status').innerText = "‚óã M·∫•t k·∫øt n·ªëi Server";
            document.getElementById('connection-status').style.color = "var(--danger)";

    }

    async function sendCmd(act) {

        console.log("ƒêang g·ª≠i l·ªánh:", act);
        try {

            });
            // T·ª± ƒë·ªông refresh sau 1 gi√¢y ƒë·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i m·ªõi t·ª´ DB
            setTimeout(refresh, 1000);
        } catch (e) {

        }
    }

    // T·ª± ƒë·ªông l√†m m·ªõi m·ªói 2 gi√¢y
    setInterval(refresh, 2000);

</script>

</body>
</html>
